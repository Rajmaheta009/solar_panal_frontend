    <script>
        async function fetchProducts() {
            try {
                const response = await fetch("http://127.0.0.1:8000/products/");
                if (!response.ok) throw new Error("Failed to fetch products");


                const data = await response.json();

                const p = data.products;

                const tableBody = document.querySelector("#productTable tbody");
                tableBody.innerHTML = "";

                if (!p.length) {
                    tableBody.innerHTML = "<tr><td colspan='6' class='text-center'>No products found</td></tr>";
                    return;
                }

                let count = 0;
                p.forEach(product => {
                    count++;
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${count}</td>
                        <td>${product.name}</td>
                        <td>${product.description}</td>
                        <td>${product.price}</td>
                        <td>${product.stock}</td>
                        <td>${product.type}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editProduct('${product.id}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct('${product.id}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching product:", error);
            }
        }

        async function addOrUpdateProduct(event) {
            event.preventDefault();

            const productId = document.getElementById("productId").value.trim();
            const name = document.getElementById("productName").value.trim();
            const description = document.getElementById("productDescription").value.trim();
            const price = document.getElementById("productPrice").value.trim();
            const stock = document.getElementById("productStock").value.trim();
            const type = document.getElementById("productType").value.trim();

            const productData = {
                name,
                description,
                price,
                stock,
                type,
                is_delete: false
            };
            let url = "http://127.0.0.1:8000/products/";
            let method = "POST";

            if (productId) {
                url = `http://127.0.0.1:8000/products/${productId}`;
                method = "PUT";
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(productData),
                });

                if (!response.ok) throw new Error("Failed to save product");


                const productModal = bootstrap.Modal.getInstance(document.getElementById("ProductModal"));
                productModal.hide();

                fetchProducts();

            } catch (error) {
                console.error("Error saving product:", error);
            }
        }

        // Attach function to form
        document.getElementById("ProductForm").addEventListener("submit", addOrUpdateProduct);

        async function editProduct(productId) {

            try {
                const response = await fetch(`http://127.0.0.1:8000/products/${productId}`, {
                    method: "GET",
                });
                if (!response.ok) throw new Error("Failed to fetch product data");
                const data = await response.json();
                const product = data.product;

                document.getElementById("productId").value = product.id;
                document.getElementById("productName").value = product.name;
                document.getElementById("productDescription").value = product.description;
                document.getElementById("productPrice").value = product.price;
                document.getElementById("productStock").value = product.stock;
                document.getElementById("productType").value = product.Type;
                document.getElementById("modalTitle").innerText = "Edit product";

                const ProductModal = new bootstrap.Modal(document.getElementById("ProductModal"));
                ProductModal.show();

            } catch (error) {
                console.error("Error fetching product data:", error);
            }
        }

        async function deleteProduct(productId) {
            if (!confirm("Are you sure you want to delete this product?")) return;
            try {
                const response = await fetch(`http://127.0.0.1:8000/products/${productId}`, {
                    method: "DELETE",
                });
                if (!response.ok) throw new Error("Failed to delete product");
                fetchProducts();
                location.reload(); // Refresh the page to see updates
            } catch (error) {
                console.error("Error deleting product:", error);
            }
        }
        document.getElementById("addProductBtn").addEventListener("click", function() {
            document.getElementById("modalTitle").innerText = "Add Product"; // Update modal title
            document.getElementById("ProductForm").reset(); // Clear form fields
            document.getElementById("productId").value = ""; // Clear hidden userId field
        });


        document.getElementById("ProductForm").addEventListener("submit", function(e) {
            e.preventDefault();

            localStorage.removeItem("adminToken"); // Remove token
            window.location.href = "../login_registration/index.html"; // Redirect to login
        }
    </script>
