<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_us</title>
    <link rel="stylesheet" href="assets/css/contact_us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="home-placeholder"></div>
    <section class="uf-contact-form-01 mx-auto">
        <div class="container">
            <div class="row justify-content-center bg-white rounded-4 shadow py-5 gx-5 px-lg-5">
                <div class="col-md-6 text-center">
                    <h2 class="uf-ct-01-text-primary text-uppercase fw-bold">Contact Us</h2>
                    <img src="assets/image/plane.png" alt="" class="uf-img-contact-form-01 pt-4 d-md-block d-none">
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="uf-imail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="uf-imail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text uf-ct-01-text-primary">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="uf-iname" class="form-label">Your name</label>
                            <input type="text" class="form-control" id="uf-iname">
                        </div>
                        <div class="mb-3">
                            <label for="uf-itextarea" class="form-label">Your message</label>
                            <textarea class="form-control" id="uf-itextarea" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg uf-ct-01-btn-primary" style="    background-color: rgb(215 215 215);border-radius: 20px;height: 35px;padding-top: 0px;">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div id="footer-placeholder"></div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const headerPlaceholder = document.getElementById("home-placeholder");

        // Fetch the navbar HTML file
        fetch("header.html")
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Failed to load header");
                }
                return response.text();
            })
            .then((html) => {
                // Insert the navbar content into the placeholder
                headerPlaceholder.innerHTML = html;
            })
            .catch((error) => {
                console.error("Error loading header:", error);
            });
    });

    document.addEventListener("DOMContentLoaded", function() {
        const headerPlaceholder = document.getElementById("footer-placeholder");

        // Fetch the navbar HTML file
        fetch("footer.html")
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Failed to load header");
                }
                return response.text();
            })
            .then((html) => {
                // Insert the navbar content into the placeholder
                headerPlaceholder.innerHTML = html;
            })
            .catch((error) => {
                console.error("Error loading header:", error);
            });
    });
</script>

</html>
