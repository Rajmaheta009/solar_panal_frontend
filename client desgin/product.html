<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="assets/css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="home-placeholder"></div>
    <div class="banner-area banner-bg-1">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="banner text89">
                        <h1>products</h1>
                        <ul class="page-title-link">
                            <li><a href="index.html">Home</a></li> /
                            <li>products</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="well-part">
        <div class="container">
            <div class="row wel-text">
                <div class="col-sm-4">
                    <div class="images-part">
                        <a href="solar_panal.html"><img src="https://gracerenew.com/images/poly-crystalline-panel.webp" alt="poly crystalline panel"></a>
                        <h4><a href="solar_panal.html">Solar Panel</a></h4>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="images-part">
                        <a href="solar_pv_module.html"><img src="https://gracerenew.com/images/module-mounting-structure.webp" alt="Module Mounting Structures"></a>
                        <h4><a href="solar_pv_module.html">Module Mounting Structures</a></h4>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="images-part">
                        <a href="inverter.html"><img src="https://gracerenew.com/images/single-phase-inverter.webp" alt="single phase inverter"></a>
                        <h4><a href="inverter.html">Inverter</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const headerPlaceholder = document.getElementById("home-placeholder");

        // Fetch the navbar HTML file
        fetch("header.html")
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Failed to load header");
                }
                return response.text();
            })
            .then((html) => {
                // Insert the navbar content into the placeholder
                headerPlaceholder.innerHTML = html;
            })
            .catch((error) => {
                console.error("Error loading header:", error);
            });
    });

    document.addEventListener("DOMContentLoaded", function() {
        const headerPlaceholder = document.getElementById("footer-placeholder");

        // Fetch the navbar HTML file
        fetch("footer.html")
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Failed to load header");
                }
                return response.text();
            })
            .then((html) => {
                // Insert the navbar content into the placeholder
                headerPlaceholder.innerHTML = html;
            })
            .catch((error) => {
                console.error("Error loading header:", error);
            });
    });
</script>

</html>
